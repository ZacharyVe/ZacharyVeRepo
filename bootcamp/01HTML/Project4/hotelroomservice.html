<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Service</title>
</head>
<body>
    <h1>Hotel Room Service</h1>
    <h2>Welcome to our hotel! We hope you enjoy your stay.</h2>
    <p>Use this online form to have a hot, delicious breakfast delivered to your room....</p>
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="Email">Room Number:</label><br>
    <input type="text" id="Room Number" name="Email"><br>

    <label for="Phone Number">Phone Number:</label><br>
    <input type="text" id="Phone Number" name="Phone Number"><br>
    <label for="Place Your Order">Place Your Order:</label><br>
    <input type="text" id="Place Your Order" name="Place Your Order" maxlength="1000" size="1000"><br>
    <input type="submit" value="Submit"><br>

    <p>Would you like a side of hash browns?</p>
    <input type="checkbox" id="Yes" name="Yes" value="Yes">
    <label for="Yes"> Yes</label><br>
    <input type="checkbox" id="No" name="No" value="No">
    <label for="No"> No</label><br>
    <input type="submit">
</form>
